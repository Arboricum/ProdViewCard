<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <picture>
      <source media="(max-width:689px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width:690px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="scient bottle image">
    </picture>
  </section>
  <main>
    <article>
      <p>P E R F U M E</p>

      <h1>Gabrielle Essence<wbr> Eau<wbr> De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <p class="price">$149.99<span><s>$169.99</s></span></p>
      <button type="button"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
    </article>  
    
    
  </main>

 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://www.yaripiras.it" rel="noreferrer">Yari Piras</a>.
  </footer>
</body>
</html>
